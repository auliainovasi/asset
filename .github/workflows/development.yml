name: development

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - name: Set up Node
        uses: actions/setup-node@master
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn run build
      - name: Deploy
        uses: D3rHase/ssh-command-action@main
        with:
          HOST: ${{secrets.HOST_DEVELOPMENT}}
          PORT: ${{secrets.PORT_DEVELOPMENT}}
          USER: ${{secrets.USER}}
          PRIVATE_SSH_KEY: ${{secrets.PRIVATE_SSH_KEY_DEVELOPMENT}}
          COMMAND: ${{secrets.COMMAND_DEVELOPMENT}}
