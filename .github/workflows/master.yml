name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@master
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn run build
      - name: Deploy
        uses: D3rHase/ssh-command-action@main
        with:
          HOST: ${{secrets.HOST_PRODUCTION}}
          PORT: ${{secrets.PORT_PRODUCTION}}
          USER: ${{secrets.USER}}
          PRIVATE_SSH_KEY: ${{secrets.PRIVATE_SSH_KEY_PRODUCTION}}
          COMMAND: ${{secrets.COMMAND_PRODUCTION}}
